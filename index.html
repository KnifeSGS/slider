<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slideshow__container">

        <div class="slides effect">
            <div class="slides__counter">1/3</div>
            <img src="./img/Flickr_2020_IMG_1695.jpg" alt="" style="width: 300px;">
            <div class="slide__caption"></div>
        </div>
        <div class="slides effect">
            <div class="slides__counter">2/3</div>
            <img src="./img/Flickr_IMG_0132.jpg" alt="" style="width: 300px;>
            <div class="slide__caption"></div>
        </div>
        <div class="slides effect">
            <div class="slides__counter">3/3</div>
            <img src="./img/Flickr_2020_IMG_2051.jpg" alt="" style="width: 300px;>
            <div class="slide__caption"></div>
        </div>

        <div class="slideshow__buttons">
            <button type="button" class="button__left"></button>
            <button type="button" class="button__right"></button>
        </div>

        <div class="slideshow__progressBar">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>    







    <!-- <script type="module" src="./js/main.js"></script> -->
    <script type="module" src="./js/moduls.js"></script>
</body>
</html>
